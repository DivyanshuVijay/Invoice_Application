<!-- desktop -->
<header class="d-lg-block d-none header-container bg-primary">
  <div class="header-content">
    <div class="logo-section">
      <img src="/assets/logo1.png" class="logo-img" [routerLink]="['/']" alt="Logo">
    </div>
    <div class="logout-section">
      <button type="button" class="btn btn-light" (click)="logout()">Logout</button>
    </div>
  </div>
</header>
<!-- desktop end-->

<!-- mobile -->
<header class="d-lg-none d-block bg-primary">
  <div class="container-fluid header p-3 header-content">
   <div class=" d-flex justify-content-between align-items-center justify-content-between w-100">
      <div>
        <i class="bi bi-list" (click)="toggle()" role="button">
         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
           <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
          </svg>
        </i>
      </div> 
      <div class="logo-section">
        <img src="/assets/logo1.png" class="logo-img" [routerLink]="['/']" alt="Logo">
      </div>
  </div>
  </div>
</header>
<!-- mobile end-->
