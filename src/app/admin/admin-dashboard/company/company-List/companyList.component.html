<div class="col-lg-10 col-md-10 col-sm-12 ps-3 pe-3 m-auto mt-4" style="width: 100%;">
    <h2 class="text-center mb-4">All Company List</h2>
    
    <div class="input-group mb-4">
      <button type="button" class="btn btn-primary w-100" (click)="navigateToAddCompany()">Create Company</button>
    </div>
  
    <div class="table-responsive mt-4">
      <table class="table table-striped project-table">
        <thead>
          <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Company Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Account Name</th>
            <th scope="col">Account Number</th>
          </tr>
        </thead>
        <tbody>
          @for(company of companyList; track $index) {
            <tr>
              <td>{{ $index + 1 }}</td>
              <td>{{ company.name }}</td>
              <td>{{ company.phone }}</td>
              <td>{{ company.email }}</td>
              <td>{{ company.accountName }}</td>
              <td>{{ company.accountNumber }}</td>
              <td>
                <div class="actions">
                  <div (click)="navigateToSingleCompany(company.id)" class="action-icon view-icon">
                    <!-- View Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                    </svg>
                  </div>
                  <div (click)="navigateToUpdate(company.id)" class="action-icon update-icon">
                    <!-- Update Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                  </div>
                  <div (click)="navigateToDelete(company.id, company.logo.path)" class="action-icon delete-icon">
                    <!-- Delete Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3-fill icon" viewBox="0 0 16 16">
                      <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                    </svg>
                  </div>
                </div>
              </td>
            </tr>
          }
 
        </tbody>
      </table>
    </div>
  </div>
