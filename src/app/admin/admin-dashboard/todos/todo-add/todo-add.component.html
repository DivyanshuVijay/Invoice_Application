<h1 class="mt-3 text-center">
    @if(!todoId){
        Add Todo
    }@else {
        Update Todo
    }
</h1>

<div class="todo-form-container mt-4">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title <span class="text-danger">*</span></label>
        <input id="title" formControlName="title" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="description">Description <span class="text-danger">*</span></label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
  
      @if(isSuperAdmin){
        <div class="form-group">
          <label for="assignedTo">Assigned To <span class="text-danger">*</span></label>
          <select id="assignedTo" formControlName="assignedTo" class="form-control">
            @for(employee of employees; track $index){
              <option [value]="employee.id">{{ employee.name }}</option>
            }
          </select>
        </div>
      }
  
      <div class="form-group">
        <label for="status">Status <span class="text-danger">*</span></label>
        <select id="status" formControlName="status" class="form-control">
            @for(status of statusOptions ; track $index){
                <option  [value]="status">{{ status }}</option>
            }
        </select>
      </div>
  
      <div class="form-actions">
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="todoForm.invalid">Submit</button>
      </div>
    </form>
  </div>
